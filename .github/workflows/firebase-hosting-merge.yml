name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches: [ "dev", "main" ]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run:  |
          touch .env.local
          echo NEXT_PUBLIC_FIREBASE_apiKey=${{ vars.FIREBASE_API_KEY }} >> .env.local
          echo NEXT_PUBLIC_FIREBASE_authDomain=${{ vars.FIREBASE_AUTH_DOMAIN }} >> .env.local
          echo NEXT_PUBLIC_FIREBASE_databaseURL=${{ vars.FIREBASE_DATABASE_URL }} >> .env.local
          echo NEXT_PUBLIC_FIREBASE_projectId=${{ vars.FIREBASE_PROJECT_ID }} >> .env.local
          echo NEXT_PUBLIC_FIREBASE_storageBucket=${{ vars.FIREBASE_STORAGE_BUCKET }} >> .env.local
          echo NEXT_PUBLIC_FIREBASE_messagingSenderId=${{ vars.FIREBASE_MESSAGING_SENDER_ID }} >> .env.local
          echo NEXT_PUBLIC_FIREBASE_appId=${{ vars.FIREBASE_APP_ID }} >> .env.local
          echo NEXT_PUBLIC_FIREBASE_measurementId=${{ vars.FIREBASE_MEASUREMENT_ID }} >> .env.local
          echo NEXT_PUBLIC_INSTAGRAM_KEY=${{ vars.INSTAGRAM_KEY }} >> .env.local
          cat .env.local
      - run:
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MATOSSERS }}'
          channelId: live
          projectId: ${{ vars.FIREBASE_PROJECT_ID }}
          target: ${{ vars.FIREBASE_DEPLOYMENT_TARGET }}
